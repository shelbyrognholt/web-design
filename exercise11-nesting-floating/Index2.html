<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
        .black{
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }
        .green{
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }

    </style>

</head>
<body>
<div class="black">
    <div class="green">Spring</div>
    <div class="green">Summer</div>
    <div class="green">Fall</div>
    <div class="green">Winter</div>
</div>
</body>
</html>
